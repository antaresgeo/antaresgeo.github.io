<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Cristian Trujillo Zuleta by ctrujillozt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://rawgit.com/webcomponents/webcomponentsjs/master/webcomponents-lite.js"></script>
    <link rel="import" href="elements/lib.build.html" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <template id="js" is="dom-bind">
        <iron-ajax  auto url="https://api.github.com/users/ctrujillozt" handle-as="json" last-response="{{user}}" debounce-duration="300"></iron-ajax>
        <iron-ajax  auto url="[[user.repos_url]]" handle-as="json" last-response="{{user.repos}}" debounce-duration="300"></iron-ajax>
        <iron-ajax  auto url="[[user.organizations_url]]" handle-as="json" last-response="{{user.orgs}}" debounce-duration="300"></iron-ajax>
        <iron-ajax  auto url="[[user.received_events_url]]" handle-as="json" last-response="{{user.received_events}}" debounce-duration="300"></iron-ajax>
        <iron-ajax  auto url="[[user.subscriptions_url]]" handle-as="json" last-response="{{user.subscriptions}}" debounce-duration="300"></iron-ajax>
        <a href="[[user.html_url]]">[[user.name]]</a>
        <h2>Repositorios</h2>
        <template is="dom-repeat" items="[[user.repos]]">
            <h3>[[item.name]]</h3>
        </template>
        <h2>Organizaciones</h2>
        <template is="dom-repeat" items="[[user.orgs]]">
            <span>[[item.name]]</span>
        </template>
        <h2>Eventos Recientes</h2>
        <template is="dom-repeat" items="[[user.received_events]]">
            <h4>[[item.repo.name]]</h4>
            <spa>[[item.type]]</spa>
            <p>[[item.payload.description]]</p>
        </template>
        <h2>Subscriptions</h2>
        <template is="dom-repeat" items="[[user.subscriptions]]">
            <h3>[[item.name]]</h3>
        </template>
    </template>
    <script>
        window.tpoly = document.querySelector('#js');
    </script>
</body>

</html>
